<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streaming24/7</title>
  
  <!-- Fuente llamativa -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    .container {
      display: flex;
    }

    /* Barra lateral fija y animada */
    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(270deg, #1d2b64, #f8cdda, #1d2b64);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #00aaff;
      padding: 20px;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      z-index: 100;
      transition: left 0.3s ease-in-out;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #00aaff;
    }

    .sidebar .highlight {
      color: #ffffff;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      color: #00aaff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    .sidebar ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #00aaff;
      transition: width 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #fff;
    }

    .sidebar ul li a:hover::after {
      width: 100%;
    }

    /* Contenido principal con margen para que no quede debajo de la barra */
    .main-content {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
      overflow-y: auto;
    }

    /* Botón menú móvil */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 200;
      font-size: 24px;
      background: #1d2b64;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Estilos para productos */
    .product-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product-card p {
      margin-bottom: 10px;
      color: #444;
    }

    .product-card del {
      color: #999;
      margin-right: 5px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background-color: #333;
    }

    /* Botón WhatsApp flotante */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      font-size: 24px;
      padding: 15px;
      border-radius: 50%;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .whatsapp-float:hover {
      background-color: #1ebc5c;
    }

    /* Responsive para móviles */
    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
        padding-top: 80px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Botón menú móvil -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="container">

    <div class="sidebar" id="sidebar">
      <h1><span class="highlight">Streaming</span>24/7</h1>

        <li><a href="#">Recargas</a></li>

    </div>

    <div class="main-content">
      <h2>Servicios disponibles</h2>

      <div class="product-grid">
        <div class="product-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" />
          <h3>Netflix Premium</h3>
          <p><del>$8.000</del> $3.500</p>
          <button class="btn">Comprar ahora</button>
        </div>

        <div class="product-card">

          <p><del>$8.000</del> $5.500</p>
          <button class="btn">Comprar ahora</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
